<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat P2P - Made By: @085_Teuzinnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #f97316; --glow: rgba(249, 115, 22, 0.4); }
        body { background-color: #05070a; color: #f8fafc; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .theme-border { border: 1px solid var(--main) !important; }
        .theme-text { color: var(--main) !important; }
        .theme-bg { background-color: var(--main) !important; }
        .theme-shadow { box-shadow: 0 0 20px var(--glow); }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        #chat-messages { word-wrap: break-word; overflow-wrap: break-word; scroll-behavior: smooth; }
        .btn-press:active { transform: scale(0.95); }
        main { height: calc(100vh - 120px); }
    </style>
</head>
<body class="p-4">

    <div id="lobby-ui" class="w-full max-w-2xl flex flex-col items-center animate__animated animate__fadeIn">
        <div class="w-full flex justify-end gap-2 mb-4">
            <button onclick="openSettings()" class="p-2 glass-panel rounded-full btn-press theme-border text-sm">‚öôÔ∏è</button>
            <button id="fs-btn" class="p-2 glass-panel rounded-full btn-press theme-border text-sm">üì∫</button>
        </div>

        <h1 class="text-4xl font-[900] theme-text uppercase tracking-tighter text-center">Chat P2P</h1>
        <h2 class="text-[9px] text-gray-500 font-bold uppercase tracking-widest mt-1 mb-6 text-center italic">Use a mesma senha para conectar</h2>

        <div id="lobby-box" class="w-full glass-panel p-6 rounded-[2rem] theme-shadow space-y-4">
            <div class="space-y-4">
                <input type="text" id="nick" class="w-full bg-black/40 border border-white/10 rounded-xl p-3.5 focus:outline-none theme-border transition-all text-sm" placeholder="Seu apelido">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="room" class="w-full bg-black/40 border border-white/10 rounded-xl p-3.5 focus:outline-none theme-border transition-all text-sm" placeholder="Nome da Sala">
                    <input type="password" id="pass" class="w-full bg-black/40 border border-white/10 rounded-xl p-3.5 focus:outline-none theme-border transition-all text-sm" placeholder="Senha">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button onclick="start(true)" class="theme-bg text-white font-black py-4 rounded-xl btn-press shadow-lg shadow-orange-900/20 text-xs">CRIAR SALA</button>
                <button onclick="start(false)" class="bg-transparent theme-text font-black py-4 rounded-xl btn-press theme-border text-xs">ENTRAR</button>
            </div>
        </div>
    </div>

    <main id="chat-ui" class="hidden w-full max-w-2xl flex-col glass-panel rounded-[2rem] overflow-hidden animate__animated animate__zoomIn theme-shadow h-[80vh] md:h-[75vh]">
        <div class="p-3 border-b border-white/5 flex justify-between items-center bg-black/30">
            <div class="flex items-center gap-3">
                <div id="status-ball" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
                <div>
                    <p id="partner-name" class="text-[10px] font-black uppercase tracking-widest theme-text">Aguardando...</p>
                    <p id="conn-status" class="text-[8px] text-gray-500 uppercase font-bold tracking-tighter">Off-line</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="clearMessages()" class="text-[8px] font-bold theme-text px-2 py-1 border border-orange-500/20 rounded-md hover:bg-orange-500/10 transition">LIMPAR</button>
                <button onclick="exitChat()" class="text-[8px] font-bold text-red-500 px-2 py-1 border border-red-500/20 rounded-md hover:bg-red-500/10 transition">SAIR</button>
            </div>
        </div>

        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col gap-3"></div>

        <div class="p-3 bg-black/50 border-t border-white/5">
            <div class="flex items-center gap-2">
                <label class="cursor-pointer btn-press">
                    <div class="w-10 h-10 glass-panel rounded-xl flex items-center justify-center theme-border text-md">üìé</div>
                    <input type="file" id="attach" class="hidden" onchange="handleFile(this)">
                </label>
                <input type="text" id="msg-input" class="flex-grow bg-black/60 border border-white/10 rounded-xl px-4 py-2.5 focus:outline-none theme-border transition-all text-xs" placeholder="Mensagem...">
                <button onclick="send()" class="w-10 h-10 theme-bg rounded-xl flex items-center justify-center btn-press theme-border">
                    <svg viewBox="0 0 24 24" class="w-4 h-4 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-6 animate__animated animate__fadeIn">
        <div class="glass-panel w-full max-w-xs rounded-[2rem] p-6 space-y-6 theme-border">
            <h3 class="font-black text-center theme-text tracking-widest text-sm">AJUSTES</h3>
            <div class="space-y-5">
                <div class="flex justify-between p-1">
                    <button onclick="setTheme('#f97316')" class="w-9 h-9 rounded-full bg-orange-500 border-2 border-white"></button>
                    <button onclick="setTheme('#22c55e')" class="w-9 h-9 rounded-full bg-green-500"></button>
                    <button onclick="setTheme('#ec4899')" class="w-9 h-9 rounded-full bg-pink-500"></button>
                    <button onclick="setTheme('#a855f7')" class="w-9 h-9 rounded-full bg-purple-500"></button>
                </div>
                <button onclick="clearAll()" class="w-full py-3 bg-red-900/10 text-red-500 border border-red-900/30 rounded-xl font-bold text-[10px] btn-press">RESETA DADOS</button>
                <button onclick="closeSettings()" class="w-full py-2.5 bg-white/5 rounded-xl text-[10px] font-black btn-press uppercase">Fechar</button>
            </div>
        </div>
    </div>

    <footer class="text-center mt-auto py-4 text-gray-500 text-[10px]">
        Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-200">@085_Teuzinnn</a>
    </footer>

    <script>
        let peer = null, connections = [], myNick = "", roomKey = "";
        const $ = document.querySelector.bind(document);

        window.onload = () => {
            $('#nick').value = localStorage.getItem('tp_nick') || '';
            $('#room').value = localStorage.getItem('tp_room') || '';
            $('#pass').value = localStorage.getItem('tp_pass') || '';
            const c = localStorage.getItem('tp_color');
            if(c) setTheme(c);
        };

        function setTheme(c) {
            document.documentElement.style.setProperty('--main', c);
            document.documentElement.style.setProperty('--glow', c + '66');
            localStorage.setItem('tp_color', c);
        }

        function openSettings() { $('#modal').classList.remove('hidden'); }
        function closeSettings() { $('#modal').classList.add('hidden'); }
        function clearAll() { localStorage.clear(); location.reload(); }
        function clearMessages() { $('#chat-messages').innerHTML = ""; sysMsg("Limpo"); }

        function start(isHost) {
            myNick = $('#nick').value.trim();
            const r = $('#room').value.trim().toLowerCase();
            roomKey = $('#pass').value.trim();
            if(!myNick || !r) return alert("Nick e Sala vazios!");
            localStorage.setItem('tp_nick', myNick);
            localStorage.setItem('tp_room', r);
            localStorage.setItem('tp_pass', roomKey);
            peer = new Peer(isHost ? r : undefined);
            peer.on('open', () => {
                $('#lobby-ui').classList.add('hidden');
                $('#chat-ui').classList.replace('hidden', 'flex');
                updateStatus('offline');
                if(!isHost) connectToPeer(r);
            });
            peer.on('connection', setupConn);
            peer.on('error', () => alert("Erro de conex√£o."));
        }

        function connectToPeer(id) { const c = peer.connect(id); setupConn(c); }

        function updateStatus(status) {
            const ball = $('#status-ball');
            const text = $('#conn-status');
            if(status === 'online') {
                ball.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]";
                text.innerText = "Online";
            } else if(status === 'afk') {
                ball.className = "w-2 h-2 rounded-full bg-yellow-500 shadow-[0_0_8px_#eab308]";
                text.innerText = "AFK";
            } else {
                ball.className = "w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_red]";
                text.innerText = "Off-line";
            }
        }

        function setupConn(c) {
            c.on('open', () => {
                c.send({type:'auth', pass: roomKey, nick: myNick});
                c.on('data', data => {
                    if(data.type === 'auth-fail') { alert("Senha Errada!"); location.reload(); }
                    if(data.type === 'auth') {
                        if(data.pass !== roomKey) { c.send({type:'auth-fail'}); c.close(); return; }
                        $('#partner-name').innerText = data.nick;
                        updateStatus('online');
                    }
                    if(data.type === 'status-change') updateStatus(data.status);
                    if(data.type === 'msg') renderMsg(data.user, data.txt, 'other');
                    if(data.type === 'file') renderMsg(data.user, data.file, 'other', true);
                });
                c.on('close', () => { updateStatus('offline'); $('#partner-name').innerText = "Desconectado"; });
                connections.push(c);
            });
        }

        document.addEventListener('visibilitychange', () => {
            const status = document.hidden ? 'afk' : 'online';
            if(connections.length > 0) {
                connections.forEach(c => {
                    if(c.open) c.send({type: 'status-change', status: status});
                });
                updateStatus(status);
            }
        });

        function send() {
            const input = $('#msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            connections.forEach(c => c.send({type:'msg', user: myNick, txt}));
            renderMsg("Voc√™", txt, 'self');
            input.value = "";
        }

        function handleFile(input) {
            const file = input.files[0];
            if(!file || file.size > 15728640) return alert("M√°x 15MB");
            const reader = new FileReader();
            reader.onload = () => {
                const d = { name: file.name, type: file.type, bin: reader.result };
                connections.forEach(c => c.send({type:'file', user: myNick, file: d}));
                renderMsg("Voc√™", d, 'self', true);
            };
            reader.readAsDataURL(file);
        }

        function renderMsg(user, content, side, isFile = false) {
            const div = document.createElement('div');
            div.className = `animate__animated animate__fadeInUp animate__faster flex flex-col ${side === 'self' ? 'items-end' : 'items-start'}`;
            let html = `<span class="text-[7px] font-black text-gray-600 px-2 uppercase mb-0.5">${user}</span>`;
            if(!isFile) {
                html += `<div class="p-3 rounded-2xl text-[13px] ${side === 'self' ? 'theme-bg text-white rounded-tr-none' : 'bg-white/10 text-gray-200 rounded-tl-none theme-border'} max-w-[90%] shadow-sm leading-tight">${content}</div>`;
            } else {
                const isImg = content.type.startsWith('image/');
                html += `<div class="p-2 rounded-2xl glass-panel theme-border max-w-[80%]">
                    ${isImg ? `<img src="${content.bin}" class="rounded-lg max-h-40 mb-2">` : `<div class="p-3 italic text-[10px]">üìÑ ${content.name}</div>`}
                    <a href="${content.bin}" download="${content.name}" class="block w-full text-center py-2 theme-bg text-white rounded-lg text-[9px] uppercase font-black">Baixar</a>
                </div>`;
            }
            div.innerHTML = html;
            $('#chat-messages').appendChild(div);
            $('#chat-messages').scrollTop = $('#chat-messages').scrollHeight;
        }

        function sysMsg(t) {
            const d = document.createElement('p');
            d.className = "text-center text-[8px] text-gray-600 uppercase my-1 font-bold";
            d.innerText = `-- ${t} --`;
            $('#chat-messages').appendChild(d);
        }

        function exitChat() { location.reload(); }
        $('#fs-btn').onclick = () => { document.documentElement.requestFullscreen(); $('#fs-btn').style.display = 'none'; };
        $('#msg-input').onkeypress = (e) => e.key === 'Enter' && send();
    </script>
</body>
</html>
